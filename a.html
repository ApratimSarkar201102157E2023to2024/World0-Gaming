<head>

    <div id="authScreen">
    <h2>Authentication</h2>
      <label for="number">Number:</label>
      <input type="text" id="number" name="number" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <label for="expiryM">exp_month:</label>
      <input type="text" id="expiryM" name="expiryM" required>

     

    <button onclick="authenticateWithGoogle()">Sign in with Google</button>
    <button onclick="setToken()">Enable Ad upload</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="watchAdsScreen">
    <h2>Watch Ads</h2>
    <label for="gn">GameName</label>
    <input type="text" id="gn" name="gn">
    <video id="adIframe">
      
    </video>
    <button onclick="watchAds()">Watch Ads</button>
    <button onclick="pay()">Purchase</button>
    <button onclick="redirectToLibrary()">library</button>
    <button onclick="showWatchAdsScreen()">watchAds</button>
    <button onclick="showUploadFormsScreen()">upload</button>
  </div>

  <div id="uploadFormsScreen" >
    <h2>Upload Forms</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="cost">Cost:</label>
      <input type="number" id="cost" name="cost" required>

      <label for="uploader">Uploader Username (email):</label>
      <input type="text" id="uploader" name="uploader" required>

      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file" required>

      <button type="button" onclick="uploadGame()">Upload</button>
      <button onclick="updateGame()">Update Game</button>
      <button onclick="removeGame()">Remove Game</button>
      
    <div id="card-element"></div>
    </form>
    <h2>Ad Upload</h2>
    <form>
      <label for="adName">Name:</label>
      <input type="text" id="adName" name="adName" required>

      <label for="adDuration">Duration (in seconds):</label>
      <input type="number" id="adDuration" name="adDuration" required>

      <label for="adURL">Ad URL:</label>
      <input type="url" id="adURL" name="adURL" required>

      <label for="adUploader">Uploader Username (email):</label>
      <input type="text" id="adUploader" name="adUploader" required>

      <button type="button" onclick="uploadAd()">Upload Ad</button>
      <button onclick="removeAd()">Remove Ad</button>
      
    </form>
    <button onclick="redirectToLibrary()">library</button>
    <button onclick="showWatchAdsScreen()">watchAds</button>
    <button onclick="showUploadFormsScreen()">upload</button>
  </div>
  <form id="payment-form">
    <label for="adName">Name:</label>
      <input type="text" id="Name" name="Name" required>
    <button>A</button>
  </form>

  <div id="libraryScreen">
    <h2>Library</h2>
    <button onclick="showLibrary()">Show Library</button>
    <div id="gameList"></div>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <button onclick="showWatchAdsScreen()">watchAds</button>
  <button onclick="showUploadFormsScreen()">upload</button>
  <button onclick="download()">Download Games</button>
  <button id="set" onclick="am()">Amount</button>
  <button id="pay">Buy</button>
  <button id="recieve" onclick="recieve()">Withdraw</button>
  <button id="google-pay-button">Pay with Google Pay</button>
